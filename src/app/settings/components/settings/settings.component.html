<div class="w-full" *ngIf="currentUser">
  <div class="max-w-4xl mx-auto mt-5">
    <ac-backend-error-messages
      *ngIf="errors$ | async"
      [backendErrors]="errors$ | async"
    ></ac-backend-error-messages>
    <form
      [formGroup]="form"
      (ngSubmit)="onSubmit()"
    >
      <fieldset>
        <fieldset class="mt-2">
          <input
            type="text"
            class="py-3 px-6 w-full leading-6 focus:outline-blue-300 text-gray-600 border border-gray-00 rounded-md"
            formControlName="email"
            placeholder="Email"
          />
        </fieldset>
        <fieldset class="mt-2">
          <input
            type="text"
            class="py-3 px-6 w-full leading-6 focus:outline-blue-300 text-gray-600 border border-gray-00 rounded-md"
            formControlName="username"
            placeholder="Username"
          />
        </fieldset>
        <fieldset class="mt-2">
          <textarea
            type="text"
            class="py-2 px-3 w-full leading-5 text-sm focus:outline-blue-300 text-gray-600 border border-gray-00 rounded-md"
            formControlName="bio"
            rows="8"
            placeholder="BIO"
          ></textarea>
        </fieldset>
        <fieldset class="mt-2">
          <input
            class="py-2 px-3 w-full leading-5 text-sm focus:outline-blue-300 text-gray-600 border border-gray-00 rounded-md"
            type="text"
            formControlName="password"
            placeholder="Password"
          />
        </fieldset>
      </fieldset>
      <button
        class="mt-5 w-full bg-green-600 p-3 rounded-md hover:bg-green-700 text-white drop-shadow-md"
        [disabled]="form.invalid || (isSubmitting$ | async)"
      >
        Update profile
      </button>
      <button
        class="mt-5 w-full bg-red-600 p-3 rounded-md hover:bg-red-700 text-white drop-shadow-md"
        (click)="logout()"
      >
        Or click here for logout
      </button>
    </form>
  </div>
</div>
