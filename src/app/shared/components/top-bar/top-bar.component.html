<div class="bg-white w-full p-5">
  <div class="flex items-center justify-between max-w-7xl mx-auto">
    <a
      class="font-bold text-md text-green-600"
      [routerLink]="['/']"
    >
      Medium
    </a>
    <ul class="flex">
      <li
        class="cursor-pointer text-gray-500 hover:text-gray-600 hover:underline underline-offset-2"
        [routerLink]="['/']"
      >
        Home
      </li>
      <ng-container *ngIf="isLoggedIn$ | async">
        <li
          class="cursor-pointer text-gray-500 hover:text-gray-600 hover:underline underline-offset-2 ml-2"
          [routerLink]="['/articles/new']"
        >
          New post
        </li>
        <li
          class="cursor-pointer text-gray-500 hover:text-gray-600 hover:underline underline-offset-2 ml-2"
          [routerLink]="['/settings']"
        >
          Settings
        </li>
        <li
          class="text-gray-500 ml-2 flex items-center hover:text-green-400 cursor-pointer hover:underline"
          [routerLink]="['/profiles', (currentUser$ | async).username]"
        >
          <img
            *ngIf="(currentUser$ | async).image"
            [ngSrc]="(currentUser$ | async).image"
            width="25"
            height="25"
            alt=""
            class="rounded-full mr-1"
          />
          {{ (currentUser$ | async).username }}
        </li>
      </ng-container>
      <ng-container *ngIf="isAnonymous$ | async">
        <li
          class="cursor-pointer text-gray-500 hover:text-gray-600 hover:underline underline-offset-2 ml-2"
          [routerLink]="['/login']"
        >
          Sign In
        </li>
        <li
          class="cursor-pointer text-gray-500 hover:text-gray-600 hover:underline underline-offset-2 ml-2"
          [routerLink]="['/register']"
        >
          Sign up
        </li>
      </ng-container>
    </ul>
  </div>
</div>
