<div class="flex">
  <a
    *ngFor="let page of pages"
    class="mx-1 min-w-[2rem] h-10 flex items-center justify-center rounded-md border border-gray-500"
    [ngClass]="getPageClass(page)"
    [routerLink]="url"
    [queryParams]="{page}"
  >
    <span>
      {{ page }}
    </span>
  </a>
</div>
